<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News 24</title>
    <!-- Font Awesome 6.2.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <!-- top header -->
            <div class="d-flex justify-content-between align-items-center gap-3 border-bottom border-2 border-gray">
                <div>
                    <a href="#" class="text-decoration-none h5">Braking News 24</a>
                </div>
                <div class="pb-3 pt-4">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-news-tab" data-bs-toggle="pill" data-bs-target="#pills-news" type="button" role="tab" aria-controls="pills-news" aria-selected="false">News</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-blog-tab" data-bs-toggle="pill" data-bs-target="#pills-blog" type="button" role="tab" aria-controls="pills-blog" aria-selected="false">Blog</button>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section class="pb-5">
            <div class="container">
                <!-- tab content -->
                <div class="tab-content" id="pills-tabContent">
                    <!-- News -->      
                    <div class="tab-pane fade show active" id="pills-news" role="tabpanel" aria-labelledby="pills-news-tab">      
                        <!-- category header -->
                        <nav class="navbar navbar-expand-lg navbar-light mt-3 mb-5">
                            <div class="d-flex flex-wrap w-100 justify-content-center gap-4">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                                <div id="displayCategory" class="navbar-nav gap-3" role="tablist">

                                </div>
                            </div>
                            </div>
                        </nav>
                        <!-- item count category -->
                        <div id="itemCount" class="px-4 py-3 rounded bg-white text-dark mb-5">
                            <span>4 items found for category Entertainment</span>
                        </div>
                        <!-- News Items -->
                        <div id="displayNews" class="d-flex flex-column gap-4">

                        </div>
                    </div>
                    <!-- End of News -->
                    <!-- Blog -->
                    <div class="tab-pane fade mt-5" id="pills-blog" role="tabpanel" aria-labelledby="pills-blog-tab">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem praesentium dolore consequuntur corrupti. Neque est quae tempore aperiam eligendi iure?</div>
                    <!-- End of Blog -->
                  </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-white py-4 mt-4 text-center">
        <div class="container">
            <p class="mb-0">Copyright 2022 Breaking News 24</p>
        </div>
    </footer>
    <!-- End of Footer -->
    <!-- Detail Post Modal -->
  <div class="modal fade" id="detailNewsModal" tabindex="-1" aria-labelledby="detailNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div id="displayNewsPopup" class="modal-content">
        
      </div>
    </div>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Api JS -->
    <script src="js/api.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>
</html>
